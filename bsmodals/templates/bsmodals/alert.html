<div class="modal fade" id="bsmodals-alert" tabindex="-1" role="dialog"
    {% if no_click_off %} data-backdrop="static" {% endif %}
    aria-labelledby="bsmodals-alert-title" aria-hidden="true">
  <div class="modal-dialog {% if not not_centered %}modal-dialog-centered{% endif %}" 
      role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 id="bsmodals-alert-title"></h5>
        <button type="button" class="close" data-dismiss="modal"
            aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <p id="bsmodals-alert-body"></p>
      </div>

      <div class="modal-footer">
        <button id="bsmodals-alert-close" type="button" data-dismiss="modal"
          >{% if close_button_text %}{{close_button_text}}{% else %}Close{% endif %}</button>
      </div>

    </div>
  </div>
</div>
